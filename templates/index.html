<script>
  function showField() {
        var option = document.getElementsByName("option")[0].value;
        if (option == "file") {
          document.getElementById("file-field").style.display = "block";
          document.getElementById("text-field").style.display = "none";
        } else if (option == "text") {
          document.getElementById("file-field").style.display = "none";
          document.getElementById("text-field").style.display = "block";
        }
      }
  var block1 = document.getElementById('block1');
  var block2 = document.getElementById('block2');
  var inputBlock1 = document.getElementById('inputBlock1');
  var inputBlock2 = document.getElementById('inputBlock2');

  block1.onclick = function() {
    inputBlock1.style.display = 'block';
    inputBlock2.style.display = 'none';
  }

  block2.onclick = function() {
    inputBlock1.style.display = 'none';
    inputBlock2.style.display = 'block';
  }

  var imageWidth = $('img').data('image-width');
  var imageHeight = $('img').data('image-height');
</script>
